<div class="voting-app-container login-box">

  <form #loginForm="ngForm" id="loginForm" *ngIf="active" (ngSubmit)="onSubmit(username.value)" >
    <div class="form-group">
      <label for="username">Username</label>

      <input type="text" id="username" class="form-control"
             required minlength="4" maxlength="8"
             name="username" [(ngModel)]="usernameValue"
             #username="ngModel" >

      <div *ngIf="username.errors && (username.dirty || username.touched)"
           class="alert alert-danger">
        <div [hidden]="!username.errors.required">
          Username is required
        </div>
        <div [hidden]="!username.errors.minlength">
          Username must be at least 4 characters long.
        </div>
        <div [hidden]="!username.errors.maxlength">
          Username cannot be more than 8 characters long.
        </div>
      </div>

      <div *ngIf="showInvalidUsernameMsg" class="alert alert-danger">
        <div>
          Invalid username, try again please.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
