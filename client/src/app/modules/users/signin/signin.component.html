<div class="voting-app-container signin-box">
  <form (ngSubmit)="onSubmit()" id="signinForm" [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
      <question [question]="question" [formErrors]="formErrors" [form]="form"></question>
    </div>
    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Sign in</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
